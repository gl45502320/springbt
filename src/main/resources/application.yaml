server:
  port: 9999
  context-path: /ddw

#  热部署
  jsp-servlet:
    init-parameters:
      development: true



spring:
  datasource:
    type: com.alibaba.druid.pool.DruidDataSource
    url: jdbc:mysql://localhost:3306/ddw
    driver-class-name: com.mysql.jdbc.Driver
    username: root
    password: 123456

#    视图解析器
  mvc:
    view:
      prefix: /
      suffix: .jsp


#   文件上传
  http:
    multipart:
      max-file-size: 10MB
      max-request-size: 100MB
#    编码
    encoding:
      charset: utf-8
      force: true

mybatis:
  type-aliases-package: com.gaolong.entity
  mapper-locations: com/gaolong/dao/*Dao.xml









